version: 1
send_anonymous_usage_stats: true
project_id: 92b18cb2-b8b4-458c-9cc8-b38ec21a9fe0

plugins:
  extractors:
  - name: tap-nhl
    namespace: tap_nhl
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: start_year
      env: START_YEAR
    - name: end_year
      env: END_YEAR
  loaders:
  - name: target-bigquery
    variant: z3z1ma
    pip_url: git+https://github.com/z3z1ma/target-bigquery.git@0.6.8
    config:
      add_metadata_columns: true
      project: nhl-breakouts
      location: us-west1
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl

environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-nhl
        inherit_from: tap-nhl
        select:
        - conferences.*
        - divisions.*
        - draft_prospects.*
        - draft.*
        - live_boxscore.*
        - live_linescore.*
        - live_plays.*
        - people.*
        - schedule.*
        - seasons.*
        - teams.*
        - shifts.*
      loaders:
      - name: target-bigquery
        inherit_from: target-bigquery
        config:
          dataset: raw_dev
          credentials_path: ./.secrets/client_secrets.json
          replication_method: truncate
      - name: target-jsonl
        inherit_from: target-jsonl
- name: cicd
  config:
    plugins:
      extractors:
      - name: tap-nhl
        inherit_from: tap-nhl
        select:
        - conferences.*
        - divisions.*
        - draft_prospects.*
        - draft.*
        - live_boxscore.*
        - live_linescore.*
        - live_plays.*
        - people.*
        - schedule.*
        - seasons.*
        - teams.*
        - shifts.*
      loaders:
      - name: target-jsonl
        inherit_from: target-jsonl
